<!-- Treasure Chest Animation HTML Template -->
<div class="treasure-animation">
    <div class="treasure-scene">
        <!-- Background Elements -->
        <div class="treasure-background"></div>
        <div class="treasure-sparkles"></div>
        
        <!-- Treasure Chest Elements -->
        <div class="treasure-chest">
            <div class="chest-base"></div>
            <div class="chest-lid"></div>
            <div class="chest-lock"></div>
            <div class="chest-glow"></div>
        </div>
        
        <!-- Prize Container -->
        <div class="treasure-prize">
            <div class="prize-icon">
                <i class="fas fa-gift"></i>
            </div>
            <div class="prize-sparkles">
                <div class="sparkle s1"></div>
                <div class="sparkle s2"></div>
                <div class="sparkle s3"></div>
                <div class="sparkle s4"></div>
                <div class="sparkle s5"></div>
            </div>
        </div>
    </div>
    
    <!-- Animation Controls -->
    <div class="animation-progress">
        <div class="progress-bar"></div>
    </div>
</div>
